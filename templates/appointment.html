<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Appointment</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="navbar">
        <div class="container flex">
            <h1>SB SPA</h1>
            <nav>
                <ul>
                  <li><a href="{{ url_for('index')}}" class="nav-link">Home</a></li>
                    <li><a href="{{ url_for('booked')}}" class="nav-link">Booked Appointments</a></li>
                </ul>
            </nav>
        </div>
    </div>

    <div class="box">
    <h1 class="patient">APPOINTMENT INFORMATION</h1>
    <form method="post" action="/register">

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label>Gender:</label><br>
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender" value="Male" required>

        <label for="female">Female</label>
        <input type="radio" id="female" name="gender" value="Female" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required><br>

        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required><br>

        <label for="time">Time:</label>
        <input type="time" id="time" name="time" required><br>

        <label for="reason">Reason:</label>
        <select id="reason" name="reason" required>
            <option value="Body Massage"> Body Massage</option>
            <option value="Facial Treatments">Facial Treatments</option>
            <option value="Body Treatments">Body Treatments</option>
            <option value="Hair Services">Hair Services</option>
        </select><br>

        <input type="submit" value="Add Patient" id="submit">
    </form>
    </div>
</body>
</html>
