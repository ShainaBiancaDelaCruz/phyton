<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Patient Information</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>

  <div class="navbar">
        <div class="container flex">
            <h1>SB Enterprise</h1>
            <nav>
                <ul>
                  <li><a href="{{ url_for('index')}}" class="nav-link">Home</a></li>
                    <li><a href="{{ url_for('booked')}}" class="nav-link">Booked Appointments</a></li>
                </ul>
            </nav>
        </div>
    </div>


 <div class="box">

    <h1 class="patient">CUSTOMER INFORMATION</h1>
    <form method="post">
         {% for field in myresult: %}
        <input type="text" name="id" value="{{ field[0] }}" hidden/>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ field[1] }}" required/><br>

        <label>Gender:</label>
        {% if field[2]=='Male': %}
        <input type="radio" id="male" name="gender" value="Male" required checked="checked">
        <label for="male">Male</label>

        <input type="radio" id="female" name="gender" value="Female" required>
        <label for="female">Female</label><br>

        {% else: %}
        <input type="radio" id="male2" name="gender" value="Male" required>
        <label for="male">Male</label>

        <input type="radio" id="female2" name="gender" value="Female" required checked="checked">
        <label for="female">Female</label><br>
        {% endif %}

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ field[3] }}" required/><br>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" value="{{ field[4] }}" required/><br>

        <label for="date">Date:</label>
        <input type="date" id="date" name="date" value="{{ field[5] }}" required/><br>

        <label for="time">Time:</label>
        <input type="time" id="time" name="time" value="{{ field[6] }}" required/><br>

       <label for="reason">Reason:</label>
        <select id="reason" name="reason" required>
            {% for reason_option in ["Body Massage", "Facial Treatments", "Body Treatments","Hair Services"] %}
                {% if reason_option == field[7] %}
                    <option value="{{ reason_option }}" selected>{{ reason_option }}</option>
                {% else %}
                    <option value="{{ reason_option }}">{{ reason_option }}</option>
                {% endif %}
            {% endfor %}
        </select><br>
        <input type="submit" value="Save" id="submit" /><br><br>
        {% endfor %}
    </form>
    </div>
</body>


</html>
