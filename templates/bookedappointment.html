<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Booked Appointment</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

    <div class="navbar">
        <div class="container flex">
            <h1>SB SPA</h1>
            <nav>
                <ul>
                  <li><a href="{{ url_for('index')}}" class="nav-link">Home</a></li>
                    <li><a href="{{ url_for('booked')}}" class="nav-link">Booked Appointments</a></li>
                </ul>
            </nav>
        </div>
    </div>

    <div class="buttons">

    <a href="{{ url_for('appointment')}}" class="add">
    <button class="button2">
        <span>
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path fill="none" d="M0 0h24v24H0z"></path><path fill="currentColor" d="M11 11V5h2v6h6v2h-6v6h-2v-6H5v-2z"></path></svg> Add Customer
        </span>
      </button>
      </a>
    </div>
<table border="1">

    <tr>
        <th>Name</th>
        <th>Gender</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Date</th>
        <th>Time</th>
        <th>Reason</th>
        <th colspan="2">Actions</th>
    </tr>
    {% for x in patient: %}
    <tr>
        <td>{{ x[1] }}</td>
        <td>{{ x[2] }}</td>
        <td>{{ x[3] }}</td>
        <td>{{ x[4] }}</td>
        <td>{{ x[5] }}</td>
        <td>{{ x[6] }}</td>
        <td>{{ x[7] }}</td>
         <td>
            <a href="/update/{{ x[0] }}" class="update">Edit</a>
            <a href="#" onclick="confirmDelete('{{ x[0] }}')" class="delete">Delete</a>
        </td>
    </tr>
    {% endfor %}
    </table>


      <script type = "text/javascript" src = "{{ url_for('static', filename = 'js/script.js') }}" ></script>
</body>
</html>
